<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suggestions Form1</title>
    <style>
        body {
            font-size: 100%;
            font-family: Verdana, Tahoma, sans-serif;
        }
        div {
            margin: auto;
        }
        table {
            background-color:rgb(180, 174, 174);
            padding: 2em;
           
        }
        input, textarea {
            font-size: large;
            margin: auto;}

        a{
            margin: auto;
        }
    

    </style>
  </head>
  <body>
    <div>
    <h1>Send in your Suggestions?</h1>
    <br>
    <form action="#">
      <table>
        <tbody>
        <tr>
        <td>
            <label for="first name"> First Name: </label>
        </td>
        <td>
            <input type="text" name="first name" required/>
        </td>
        </tr>
        <tr>
        <td>
            <label for="last name"> Last Name: </label>
        </td>
        <td>
            <input type="text" name="last name" required/>
        </td>
        </tr>
        <tr>
        <td>
            <label for="email"> Email: </label>
        </td>
        <td>
            <input type="email" name="email" required/>
        </td>
        </tr>
        <tr>
        <td>
            <label for="cuisine"> Cuisine </label>
        </td>
        <!-- select option -->
        <td>
            <select name="cuisine" id="cuisine">
            <option value="">Select Cuisine</option>
            <option value="1">Asian</option>
            <option value="2">European</option>
            <option value="3">African</option>
            <option value="4">American</option>
        </td>
        </tr>
            </select>
        <tr>
        <td>
            <label for="recipe name"> Recipe Name: </label>
        </td>
        <td>
            <input type="text" name="recipe name" required/>
        </td>
        </tr>
        <!-- textarea-->
        <tr>
        <td>
            <label for="ingredients and steps" id="ingredients" >Recipe:</label>
        </td>
        <td>
            <textarea name="ingredients" id="ingredients" cols="30" rows="10" placeholder="Send your suggestions!"></textarea>
        </td>
        </tr>
        <!-- submit and reset -->
        <tr>
            <td></td>
        <td>
            <input type="submit" value="Submit" id="submit" />
            <input type="reset" value="Reset" id="reset" />
        </td>
        </tr>
      </tbody>
      </table>
    </form>
</div>
    <br>
        <a href="index.html">
            <p>Back to Home</p>
        </a>
  </body>
</html>
