<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculatorPractice.css" />
  </head>
  <body>
    <div class="container">
      <div class="row enteredNumbers-row">
        <div class="col-12 enteredNumbers-columns">
          <span class="firstnumber" id="firstNumber"></span>
          <span class="operator" id="operator"></span>
          <span class="secondnumber" id="secondNumber"></span>
        </div>
      </div>

      <div class="row output-row">
        <div class="col-12">
          <div class="output" id="output"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="numberKeys" id="allClear" onclick="">AC</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="clear" onclick="">CLEAR</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="percent" onclick="">%</button>
        </div>
        <div class="col">
          <button class="operator" id="divide" onclick="">/</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="numberKeys" id="seven" onclick="">7</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="eight" onclick="">8</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="nine" onclick="">9</button>
        </div>
        <div class="col">
          <button class="operator" id="times" onclick="">X</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="numberKeys" id="four" onclick="">4</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="five" onclick="">5</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="six" onclick="">6</button>
        </div>
        <div class="col">
          <button class="operator" id="minus" onclick="">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="numberKeys" id="one" onclick="">1</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="two" onclick="">2</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="three" onclick="">3</button>
        </div>
        <div class="col">
          <button class="operator" id="plus">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="numberKeys" id="zero" onclick="">0</button>
        </div>
        <div class="col">
          <button class="numberKeys" id="dot" onclick="">.</button>
        </div>
        <div class="col-6">
          <button class="operator" id="equals" onclick="">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
